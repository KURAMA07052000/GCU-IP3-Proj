<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp</title>

<body>
    <div class="containerSU1">

        <div class="SUleftpane">
            <div style="position:relative; left: 45px; top:150px;">
                <img src="images/laptopvec.png" alt="Wepage  screen welcome vector" class="Image1">
            </div>
        </div>


        <div class="SUmiddlepane">
            <div style="position:relative; left: 40px; ">
                <div class="b3">
                    <form action="/register" method="POST">
                        <div class="form-group">
                            <label for="firstName"><b>First Name:</b></label>
                            <input type="firstName" id="firstName" name="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName"><b>Last Name:</b></label>
                            <input type="lastName" id="lastName" name="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email"><b>Username/Email:</b></label>
                            <input type="email" id="eMail" name="email" placeholder="Enter email ending (@gcu.ac.uk)">
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Password:</b></label>
                            <input type="password" id="password" name="password" placeholder="Enter Password">
                        </div>
                        <div class="form-group">
                            <label for="password2"><b>Re-enter Password:</b></label>
                            <input type="password" id="password2" name="password2" placeholder="Re-enter Password">
                        </div>
                        
                        <label for="birthdate" style="font-size: 20px;"><b>Date of Birth:</b></label>
                        <br>
                        <br>
                        <fieldset id="birthdate" style="position: relative; left: 230px;">

                            <label for="birthday_day" class="offset"></label>
                            <input class="form-DOB" type="text" name="birthday_day" id="birthday_day" size="2"
                                maxlength="2" value="" placeholder="DD" />


                            <label for="birthday_month" class="offset"></label>
                            <input class="form-DOB" type="text" name="birthday_month" id="birthday_month" size="2"
                                maxlength="2" value="" placeholder="MM" />


                            <label for="birthday_year" class="offset"></label>
                            <input class="form-DOB" type="text" name="birthday_year" id="birthday_year" size="4"
                                maxlength="4" value="" placeholder="YY" />

                        </fieldset>
                        <br><br>
                        <div style="position: relative; left: 250px;">
                            <button type="submit" class="buttonstyle1">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
